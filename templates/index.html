{% block content %}
{% for post in posts %}
    <article class="post">
        <header>
            <div>
                <h2> {{ post.title }} </h2>
                <div class="about">
                    by {{ post.author }} on {{ post.created.strftime('%d/%m/%Y') }}
                </div>
            </div>
        </header>
        <p class="body"> {{ post.body }} </p> 
    </article>
    {% if not loop.last %}
        <hr>
    {% endif %}
{% endfor %}
{% endblock %}
